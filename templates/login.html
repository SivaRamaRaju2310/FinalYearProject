<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 to-pink-300 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="text-red-500 mb-4">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <!-- Change 'username' to 'email' -->
            <input type="email" name="email" placeholder="Enter your email" required class="w-full p-2 mb-4 border rounded">
            
            <input type="password" name="password" placeholder="Enter your password" required class="w-full p-2 mb-4 border rounded">
            
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
        </form>

        <p class="mt-4">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-600">Register</a></p>
    </div>
</body>
</html>
